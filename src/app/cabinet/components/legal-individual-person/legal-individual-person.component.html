<div class="legal-individual-person px-3">
  <div class="d-flex justify-content-between">
    <div><h1 class="pt-3">Fiziki/Hüquqi şəxslər</h1></div>
    <div class="d-flex align-items-center">
      <p-button
        label="Əlavə et"
        icon="fa-solid fa-plus"
        routerLink="/new-person"
      />
    </div>
  </div>

  <!--Data table-->
  <table-togglable-columns
    [dataSource]="ELEMENT_DATA"
    [displayedColumns]="displayedColumns"
    [paginator]="true"
    [editButton]="true"
    editButtonText="düzəliş et"
    [deleteButton]="true"
    deleteButtonText="sil"
    (onEdit)="logData($event)"
    (onDelete)="logData($event)"
  ></table-togglable-columns>
</div>
